<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        
       .box{

        border :3px solid blue;
        width : 200px;
        padding :10px ;
        margin :20px;
        background-color: lightblue;
       }
        .container{

            display : flex;
            justify-content: space-between;
            border: 3px solid blue;
            background-color: grey;
            padding: 20px;
            color:aliceblue
        }

         .container1{

            display : flex;
            justify-content: space-between;
            border: 1px solid blue;
            background-color: cyan;
            padding: 20px;
           
        }

         

        .card{

        border : 1px solid coral;
        padding:15px;
        width : 200px;    
            border-radius: 10px;
        }

        .grid
        {

            display : grid;
            grid-template-columns: repeat(3,1fr);
            gap:10px;
        }
        .box1
        {
            background-color: lightcoral;
            padding: 20px;

        }
        
        .box2{


            background-color: green;
            color:aliceblue;
            padding: 20px;
        }
        @media (max-width:600px)
        {
            .box2{
                background:orange;
            }
        }
    </style>
</head>
<body>
    <!-- To add a blue box with space inside (Padding) and space outside (margin)-->
    <div class="box">
        One Box is created 
    </div>

    <!-- 
    Flexbox  it is mainly used to align items in a row or column
    generally used  in Navbar ,  Header , cards , button alignment-->
   <!-- for placing logo on left , menu center , profile on right-->
    <div class="container">
        <div>logo</div>
        <div> Menu</div>
        <div>Profile</div>
    </div>

     <div class="container1">
        <div><button type="button" class="btn btn-primary">Primary</button></div>
        <div> <button type="button" class="btn btn-success">Success</button></div>
        <div><button type="button" class="btn btn-info">Info</button></div>
    </div>

<!-- Caraousel -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://i3.ytimg.com/vi/iEQZU58naS8/maxresdefault.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://img.freepik.com/free-vector/instagram-carousel-templates_23-2148775247.jpg?semt=ais_hybrid&w=740&q=80" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="..." class="d-block w-100" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


<!-- Card-->
    <div class="container1">
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    </div>

    <!-- Grid
     use to create rows and columns easily like dashboard , galleries , card layouts-->

     <div class="grid">
        <div class="box1">1 box</div>
         <div class="box1">2 box</div>
          <div class="box1">3 box</div>
     </div>

     <!-- Responsive CSS @MediaQuery used for mobile , tablet and desktop-->

     <div class="box2">
        To check the resizing on differenct screen
     </div>
</body>
</html>
