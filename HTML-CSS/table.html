<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
table {
  width: 70%;
  border-collapse: collapse; /* Merges borders */
  margin: 20px auto; /* Centers table */
}
th, td {
  border: 3px solid #333;
  padding: 10px;
  text-align: center;
}
th {
  background-color: #4CAF50;
  color: white;
}
</style>
<table>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>City</th>
  </tr>
  <tr>
    <td>John</td>
    <td>25</td>
    <td>New York</td>
  </tr>
  <tr>
    <td>Emma</td>
    <td>30</td>
    <td>London</td>
  </tr>
  <tr>
    <td>Niti</td>
    <td>45</td>
    <td>Delhi</td>
  </tr>
</table>
<!-- Alternating Row Colors (Zebra Stripes)
Helps improve readability in large tables.
Example: -->

<style>
tr:nth-child(even) {
  background-color :aqua;
}
</style>
  <!-- Every even row gets a light background.
Hover Effects
Highlight rows when the user moves the mouse over them.
Example: -->

<style>
tr:hover {
  background-color: #ddd;
  cursor: pointer;
}
</style>
<!-- Responsive Tables
Tables donâ€™t always fit on small screens. 
You can make them scrollable:
Example: -->

<style>
.table-container {
  overflow-x: auto;
}
table {
  width: 70%;
  border-collapse: collapse;
}
</style>
<div class="table-container">
  <table>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Stock</th>
      <th>Supplier</th>
      <th>Location</th>
    </tr>
    <tr>
      <td>Laptop</td>
      <td>$800</td>
      <td>10</td>
      <td>ABC Corp</td>
      <td>USA</td>
    </tr>
    <tr>
      <td>Phone</td>
      <td>$500</td>
      <td>20</td>
      <td>XYZ Ltd</td>
      <td>UK</td>
    </tr>
  </table>
</div>
The table becomes scrollable horizontally on small screens.
