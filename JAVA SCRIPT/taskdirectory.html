<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Dashboard</title>
</head>
<body>

  <!-- Fetch-based implementation -->
  <h3>Users Todo Tasks</h3>
  <ul id="todos"></ul>

  <script>
    fetch('https://jsonplaceholder.typicode.com/todos')
      .then(response => response.json())
      .then(todos => {

        const ul = document.getElementById("todos");

        todos.slice(0, 5).forEach(todo => {

          const li = document.createElement("li");
          li.textContent =
            `User ID: ${todo.userId} | Completed: ${todo.completed}`;

          ul.appendChild(li);
        });
      })

      .catch(err => {
        console.error("Error while loading todo data", err);
      });


    const myPromise = new Promise((resolve, reject) => {
      setTimeout(() => {
        const success = true;
        if (success) resolve("Todo data fetched successfully");
        else reject("Error while fetching todo data");
      }, 2000);
    });

    myPromise
      .then(result => console.log(result))
      .catch(error => console.log(error));
  </script>

</body>
</html>
